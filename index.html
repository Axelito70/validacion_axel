<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Expresiones Regulares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="titulo">Validador de Expresiones Regulares</h2>
        <form id="formulario" class="mt-4">
            <div class="mb-3">
                <label for="expresion_regular" class="form-label">Expresion Regular:</label>
                <input type="text" id="expresion_regular" class="form-control" placeholder="Ingrese la expresion regular" required>
            </div>
            <div class="mb-3">
                <label for="texto_prueba" class="form-label">Texto para probar:</label>
                <textarea id="texto_prueba" class="form-control" rows="4" placeholder="Ingrese el texto que desea probar" required></textarea>
            </div>
            <button type="button" id="boton_validar" class="btn btn-primary">Validar Expresion</button>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>
    <script src="./public/js/validacion.js"></script>
</body>
</html>
